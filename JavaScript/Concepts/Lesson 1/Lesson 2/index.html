<!DOCTYPE html>
<html lang="en">
  <head>
    <title>temperature</title>
  </head>

  <body>
    <script>
      var c, f, a, b;
      a = prompt("For F to C press 1 & For C to F press 2");
      if (a == 1) {
        f = prompt("enter the value of f");
        fc = ((f - 32) * 5) / 9;
        document.write(fc);
      } else if (a == 2) {
        c = prompt("enter the value of c");
        cf = (c * 9) / 5 + 32;
        document.write(cf);
      } else {
        document.write("wrong input");
      }
    </script>
  </body>
</html>
